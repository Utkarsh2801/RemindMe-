<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="to-do">
          <h2>Add your task here</h2>
          <div class="add-task">
            <form action="#" class="add-form">
              <input type="text" id="add">
              <label for="add">New Task</label>
              <input type="submit" value="Add Task" id="add-btn">
            </form>
          </div>
          <div class="filter-task">
            <form action="" class="filter-form">
              <input type="text" id="filter-input" >
              <label for="filter-input">Filter Tasks</label>
            </form>
          </div>
          <div class="task-list">
            <ul class="task-list1">
            </ul>
            <input type="submit" value="Clear Task" id="clear-btn">
          </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
